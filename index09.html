<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS练习</title>
    <style rel="stylesheet" type="text/css">
        #container{
            width: 100%;
            height: 950px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="btn">点击切换背景</button>
        <img id="img" src="img/1.jpg" width="200px" height="200px" />
    </div>
    <script>
        var oldPath = "img/1.jpg";
        var newPath = "img/2.jpg";
        var oldColor = "beige";
        var newColor = "red";
        var btn = document.getElementById("btn");
        btn.addEventListener("click", btnClick);

        function btnClick() {
            var img = document.getElementById("img");
            var container = document.getElementById("container");

            // alert(img.src.toString() + "\n" + container.style.backgroundColor);

            if (img.src.toString().indexOf(oldPath) > 0) {
                img.src = newPath;
            } else {
                img.src = oldPath;
            }

            if (container.style.backgroundColor == "" || container.style.backgroundColor == oldColor) {
                container.style.backgroundColor = newColor;
            } else {
                container.style.backgroundColor = oldColor;
            }
        }
    </script>
</body>
</html>
