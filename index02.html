<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="css/myCss.css" />
    <style type="text/css">
        span{
            color: #f4ff4e;
        }
    </style>
</head>
<body>
    <!-- 块元素，会以新行开始 -->
    <p>第1块</p>
    <h1>第2块</h1>

    <!-- 内联元素，通常不以换行结束 -->
    <b>这一行被加粗</b>
    <a href="http://www.baidu.com">百度一下，你就知道</a>

    <!-- div元素，承载HTML元素的容器 -->
    <div id="myDiv">
        <p>hello world</p>
        <a href="http://www.baidu.com">百度一下</a>
    </div>

    <!-- span元素，是内联元素，可作为文本的容器 -->
    <div>
        <p><span>测试span效果</span>这里没有span</p>
    </div>
</body>
</html>
