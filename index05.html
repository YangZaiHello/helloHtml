<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        用户名：
        <input type="text">
        密码：
        <input type="password">
        <br/>
        你喜欢什么水果？（复选框效果）
        <br/>
        苹果<input type="checkbox">
        香蕉<input type="checkbox">
        西红柿<input type="checkbox">
        <br/>
        您的性别：(单选框效果)
        男<input type="radio" name="sex">
        女<input type="radio" name="sex">
        <br/>
        下拉列表效果：<br/>
        <select>
            <option>选项1</option>
            <option>选项2</option>
            <option>选项3</option>
        </select>
        <br/>
        <input type="button" value="按钮">
        <input type="submit" value="提交">
    </form>
    <textarea cols="20" rows="20">这里是文本域</textarea>
</body>
</html>
