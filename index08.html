<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/myJS01.js"></script>
    <script>
        // 不要在文档加载完之后调用document.write，那将覆盖当前文档
        document.write("hello world in head<br/>");
        function onLoad(obj) {
            alert("网页加载完毕" + obj);
        }
    </script>
</head>
<body onload="onLoad(this)">
    <script>
        document.write("hello world in body<br/>");
    </script>
    <p id="pid">ppp</p>
    <script>
        document.getElementById("pid").innerHTML = "hello ppp";
    </script>
    <h3>变量类型的处理</h3>
    <script>
        var i = 10;
        document.write("i = " + i + "<br/>");
        i = "abc";
        document.write("i = " + i + "<br/>");
        i = false;
        document.write("i = " + i + "<br/>");
        var array01 = ["a", 1, true];
        document.write("array01 = " + array01 + "<br/>");
        array01[array01.length] = null;
        array01[array01.length] = ["h", "e", "l", "l", "o"];
        document.write("array01 = " + array01 + "<br/>" + array01.length);
    </script>
    <p>运算符</p>
    <h5>i = 10, j = 20 -&gt; sum = </h5><h5 id="sum"></h5>
    <button onclick="sumIJ()">计算</button>
    <script>
        function sumIJ() {
            var i = 20, j = 20;
            var sum = i + j;
            document.getElementById("sum").innerHTML = sum.toString();
            // document.write(sum > 10 ? "sum &gt; 10" : "sum &lt;= 10");
            sum > 10 ? (alert("sum > 10")) : (alert("sum <= 10"));
        }
        function nameAndPassword() {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            alert("用户名：" + name + "\n密码：" + password);
        }
    </script>
    <form action="http://www.baidu.com" method="get">
        用户名：<input id="name" type="text"><br/>
        密码：<input id="password" type="password"><br/>
        <input id="btn" type="button" value="提交" onclick="nameAndPassword()">
        <input type="submit" value="submit">
    </form>

    <button id="btn2">句柄手动添加</button>
    <script>
        var btn = document.getElementById("btn2");
        // btn.addEventListener("click", test01);
        btn.addEventListener("dblclick", test02);
        // btn.removeEventListener("click", test01);

        function test01() {
            alert("test01");
        }
        function test02() {
            alert("test02");
        }
    </script>
</body>
</html>
